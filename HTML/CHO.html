<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Candidate Recruitment - CHO</title>
  <link rel="stylesheet" href="CHO.css" />
</head>
<body class="custom-form">

  <div class="header-container">  
    <div class="left-section">
      <div class="menu-icon">â˜°</div>
      <h1 class="header-title">Candidate Recruitment - CHO</h1>
    </div>
    <div class="profile-container">
      <div class="profile-icon">ðŸ‘¤</div>
    </div>
  </div>
  <div class="sub-title-box">
    Candidate Recruitment
  </div>

  <form>
    <div class="form-group">
  <label>
    First Name <span class="required">*</span>
  </label>
  <input type="text" placeholder="Enter First Name" />
</div>


    <label>
      Middle Name
      <input type="text" placeholder="Enter Middle Name" />
    </label>

    <label>
      Last Name <span style="color: red;">*</span>
      <input type="text" placeholder="Enter Last Name" required />
    </label>

    <label>
      Email <span style="color: red;">*</span>
      <input type="email" placeholder="Enter Email" required />
    </label>

    <label>
      Phone Number <span style="color: red;">*</span>
      <input type="tel" placeholder="Enter Phone Number" required />
    </label>

    <label>
      Birth Date <span style="color: red;">*</span>
      <input type="date" required />
    </label>

   
     <div class="form-group">
  <label>
    Qualification <span class="required">*</span>
  </label>
  <select>
    <option>Select Qualification</option>
    <option>Bachelor's</option>
    <option>Master's</option>
  </select>
</div>
    </label>

    <div class="form-group">
  <label>
    Position <span class="required">*</span>
  </label>
  <select class="full-width">
    <option>Select Position</option>
    <option>Developer</option>
    <option>Designer</option>
    <option>Manager</option>
  </select>
</div>

    <label>
      Native Place <span style="color: red;">*</span>
      <input type="text" placeholder="Enter Native Place" required />
    </label>

    <label>
      Paternal Uncle's Name
      <input type="text" placeholder="Enter Paternal Uncle's Name" />
    </label>

    <label>
      Maternal Uncle's Name
      <input type="text" placeholder="Enter Maternal Uncle's Name" />
    </label>

    <div class="form-group">
  <label>
    Employee's Group <span class="required">*</span>
  </label>
  <select class="full-width">
    <option>Select Group</option>
    <option>Group A</option>
    <option>Group B</option>
  </select>
</div>

    <label>
      Interview Date <span style="color: red;">*</span>
      <input type="date" required />
    </label>
<div style="margin-bottom: 10px;">
  <label style="display: inline-block; margin-bottom: 0px;">
    Present Address <span style="color: red;">*</span>
  </label><br>
  <input type="text" placeholder="Enter Present Address" 
         style="width: 207%; padding: 8px; border: 1px solid #727272; border-radius: 10px; margin-top: 0px;  font-size: 14px;">
</div>

    
  </form>
<div style="text-align: right;  margin-top: -30px;">
  <a href="CHO1.html">
    <button style="font-size: 12px; padding: 8px 16px; border-radius: 4px;">NEXT</button>
  </a>
</div>                                        
</body>
</html>
